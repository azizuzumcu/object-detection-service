name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    # tüm adımlarda src klasörünü kök paket olarak görmesi için
    env:
      PYTHONPATH: ./src

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 src tests

      - name: Check formatting with Black
        run: |
          pip install black
          black --check src tests

      - name: Run tests
        run: |
          pip install pytest httpx python-multipart
          pytest -q

      - name: Build Docker image
        run: docker build -t object-detection-service:ci .
